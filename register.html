    <section class="content">
        <h2>Formulir Pendaftaran</h2>
        <p>Silakan isi formulir di bawah ini untuk mendaftar ke acara Valorant Community Meetup.</p>

        <form action="https://formspree.io/f/mkgnvyoq" method="POST">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="team">Nama Tim (jika ada):</label>
            <input type="text" id="team" name="team">
        
            <label for="message">Pesan (opsional):</label>
            <textarea id="message" name="message" rows="4"></textarea>
        
            <input type="submit" value="Daftar Sekarang">
        </form>
    </section>
